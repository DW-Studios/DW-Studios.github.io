<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slendytubbies III Re-Worked</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Estilos para el Side Nav */
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: black; /* Color del fondo negro */
            padding-top: 20px;
        }

        /* Estilo de la imagen en el Side Nav */
        .sidenav img {
            display: block;
            margin: 0 auto 20px;
            width: 80%;
        }

        /* Estilo de los botones en el Side Nav */
        .sidenav a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            text-align: center;
            transition: color 0.5s; /* Solo transición de color */
        }

        /* Hover efecto: transicion del color del texto de blanco a rojo */
        .sidenav a:hover {
            color: red; /* El texto cambia a rojo */
        }

        /* Estilo del link de Discord */
        .sidenav .discord-link {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: grey;
        }

        .sidenav .discord-link:hover {
            color: lightgrey;
        }
    </style>
</head>
<body>

    <!-- Side Nav -->
    <div class="sidenav">
        <img src="https://via.placeholder.com/150" alt="Slendytubbies III Logo">
        <a href="#resumen">Resumen</a>
        <a href="#acerca">Acerca de</a>
        <a href="#descargar">Descargar</a>
        <a href="#volver">Volver a la página principal</a>
        <a href="https://discord.com" class="discord-link">Discord Oficial</a>
    </div>

    <!-- Contenido Principal -->
    <div style="margin-left: 220px; padding: 20px;">
        <!-- Aquí puedes añadir más contenido si lo necesitas -->
    </div>

</body>
</html>
