<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reworked Updates</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Estilos para el sidenav */
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #111;
            padding-top: 20px;
        }

        .sidenav img {
            width: 90%;
            margin: 0 auto 30px;
            display: block;
        }

        .sidenav a {
            padding: 12px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            text-align: center;
            margin-bottom: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidenav a:hover {
            background-color: #575757;
            color: red;
        }

        .sidenav a:last-child {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        /* Estilos para el contenido principal */
        .main {
            margin-left: 250px;
            padding: 20px;
        }

        /* Botones de la navegación */
        .btn {
            background-color: #111;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            width: 90%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

    <div class="sidenav">
        <!-- GIF -->
        <img src="https://dw-studios.github.io/img/st3.gif" alt="GIF de Slendytubbies">
        
        <!-- Botón de volver a la página del juego -->
        <a href="st3reworked.html" class="btn">Volver a la página del juego</a>

        <!-- Botón de volver a la página principal -->
        <a href="index.html" class="btn">Volver a la página principal</a>

        <!-- Botón de Discord oficial (en la parte inferior) -->
        <a href="https://discord.gg/officialdiscord" class="btn">Discord Oficial</a>
    </div>

    <div class="main">
        <h1>Bienvenido a la sección de actualizaciones</h1>
        <p>Aquí podrás ver todas las novedades y actualizaciones de nuestros juegos.</p>
    </div>

</body>
</html>
